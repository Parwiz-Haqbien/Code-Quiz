<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <title>Quiz Game</title>
</head>

<body>
    <header class="highScores">
        <button id="viewHighsores">View highScores</button>
        <h2 class="timer"> Time: 75</h2>
    </header>

  <main>
    <section class="container">
        <section id="introPart" class="container">
            <h1 class="question">Coding Quiz Challenge</h1>
            <h2 class="info">
                Attempt to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will result in a 10 second penalty to your score/time.
            </h2>
            <button class="startQuiz">Start Quiz</button>
        </section>
    </section>
  </main>

    
</body> 
</html>
