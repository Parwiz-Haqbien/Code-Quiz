<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=".//style.css">
    <title>Football Quiz</title>
</head>

<body>
        <header>
            <div class="Large-font">Coding Quiz Challenge</div>
        </header>
        <nav>
            <p class="text">Try to answer the following Football related questions within the time limit.
                Keep in mind if you get a question wrong your timer will decrease by 10 second!
            </p>
            <ul>
            <button class="Start Quiz">Start</button>
            </ul>
        </nav>

    <main>
        <section>
           <div class="card results">
            <div class="win-loss-container">
            <div>
                <h2><span class="win"></span> </h2>
                <h2><span class="lose"></span> </h2>
           </div>
           
            <div class="Card timer">
                <div class="timer-text">
                <div class="large-font timer-count">70</div>
                <h3>seconds remaining</h3>
            </div>
            
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
